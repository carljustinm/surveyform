<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Silkscreen&display=swap" rel="stylesheet">

  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center title">HYPERJAM</h1>
        <p id="description" class="description text-center">
          User Survey Form
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>How frequent do you use our website?</p>
          <select id="dropdown" name="freq" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="first-time">I am a first time user</option>
            <option value="everyday">Everyday</option>
            <option value="several">Several times a week</option>
            <option value="whenever">Whenever I feel like it</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend Hyperjam to friends?</p>
          <label>
            <input
              name="user-recommend"
              value="yes"
              type="radio"
              class="input-radio"
              checked
            />Yes</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >

          <label
            ><input
              name="user-recommend"
              value="no"
              type="radio"
              class="input-radio"
            />No</label
          >
        </div>

        <div class="form-group">
          <p>What is your favorite feature of Hyperjam?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="navigation">Navigation</option>
            <option value="community">Community</option>
            <option value="music">Music Choice and Playlisting</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>

          <label
            ><input
              name="prefer"
              value="interface"
              type="checkbox"
              class="input-checkbox"
            />Interface</label
          >
          <label>
            <input
              name="prefer"
              value="response"
              type="checkbox"
              class="input-checkbox"
            />Response</label
          >
          <label
            ><input
              name="prefer"
              value="music"
              type="checkbox"
              class="input-checkbox"
            />Music</label
          >
          <label
            ><input
              name="prefer"
              value="playlisting"
              type="checkbox"
              class="input-checkbox"
            />Playlisting</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              name="prefer"
              value="profile-management"
              type="checkbox"
              class="input-checkbox"
            />Profile Management</label
          >
          <label
            ><input
              name="prefer"
              value="Audio Quality"
              type="checkbox"
              class="input-checkbox"
            />Audio Quality</label
          >
          <label
            ><input
              name="prefer"
              value="Chart Data"
              type="checkbox"
              class="input-checkbox"
            />Chart Data</label
          >
          <label
            ><input
              name="prefer"
              value="help-section"
              type="checkbox"
              class="input-checkbox"
            />Help Section</label
          >
          <label
            ><input
              name="prefer"
              value="security"
              type="checkbox"
              class="input-checkbox"
            />Security</label
          >
          <label
            ><input
              name="prefer"
              value="website-nformation"
              type="checkbox"
              class="input-checkbox"
            />Website Informattion</label
          >
        </div>

        <div class="form-group">
          <p>Do you have other comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Type here :)"
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
